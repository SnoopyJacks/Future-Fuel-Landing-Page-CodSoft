<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Future Fuel: AI Driven Motivation YouTube Landing Page</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        header {
            background: #333;
            color: white;
            padding: 20px;
        }
        .cta-button {
            display: inline-block;
            background: red;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 10px;
        }
        .about {
            padding: 20px;
            background: white;
            margin: 20px;
            border-radius: 10px;
        }
        .video-container iframe {
            width: 100%;
            max-width: 560px;
        }
        footer {
            background: #333;
            color: white;
            padding: 20px;
            margin-top: 20px;
        }
        .social-links a {
            color: white;
            margin: 0 10px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>FutureFuel</h1>
        <p>Fuel your future with AI-Driven Motivation</p>
        <a href="https://www.YouTube.com" class="cta-button" target="_blank"> Subscribe on YouTube</a>
    </header>

    <section class="about">
        <h2>What is FutureFuel?</h2>
        <p>Daily inspiration, wisdom, and success-stories powered by AI.</p>
    </section>

    <section>
        <h2>Watch Our Latest Video</h2>
        <div class="video-container">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/" frameborder="0" allowfullscreen></iframe>
        </div>    
    </section>

    <footer>
        <p>Follow us on social media</p>
        <div class="social-links">
            <a href="">Instagram</a>
        </div>
    </footer>
</body>
</html>
